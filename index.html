<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Список дел</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="">Список дел</h1>
    <form class="add-form" action="https://echo.htmlacademy.ru/courses" method="post">
      <input class="add-form__input" type="text" aria-label="Описание задачи" placeholder="Например, купить слона"
        required>
      <button class="add-form-button" type="submit">Добавить задачу</button>
    </form>
    <br>
    <ul class="todo-list">
      <!-- <li class="todo-list__item">
          <label>
            <input class="todo-list__input" type="checkbox">
            <span>Покормить кота и это невозможно изменить :)</span>
          </label> -->
      <!-- </li> -->
    </ul>

    <p class="empty-tasks hidden">Все задачи выполнены. Новых задач нет.</p>

    <template id="task-template">
      <li class="todo-list__item">
        <label>
          <input type="checkbox" class="todo-list__input">
          <span></span>
        </label>
        <br>
        <a class="add-form-button button-inner-page">Содержание задачи</a>
        <br>
        <br>
      </li>
    </template>

  </div>
  <div class="page"></div>
  <script src="script1.js"></script>
</body>
</html>
